<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addReaction.css">
    <title>Add Reaction</title>
</head>
<body>
    <main>
        <p>Reagents</p>
        <div class="area">
           <div class="sub-element">
                <button class="add-reaction" onclick="addReactionElement(this)">+</button>
            </div>
        </div>
        <p>Products</p>
        <div class="area">
            <div class="sub-element">
                <button class="add-reaction" onclick="addReactionElement(this)">+</button>
            </div>
        </div>
        <p>Sub Products</p>
        <div class="area">
            <div class="sub-element">
                <button class="add-reaction" onclick="addReactionSubElement(this)">+</button>
            </div>
        </div>
        <div class="submit">
            <button class="submit" onclick="submitReaction()">Add Reaction</button>
        </div>  
    </main>
    <script src="../js/addReaction.js"></script>
</body>
</html>
